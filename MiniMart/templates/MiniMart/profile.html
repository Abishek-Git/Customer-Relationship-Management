{%      extends 'MiniMart/Home.html'        %}
{%  load static     %}
{%      block content       %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/profile.css'   %}">

<style>
    img{
        /* justify-self: center; */
        width: 400px;
        height: 400px;
        margin: 20px;
        position: relative;
        left: 20px;
        right: 20px;
        border-radius: 50%;
        justify-self: stretch;

    }
</style>

<div class="frame">
    <div class="total-container">

      <div  class="back-box">
      <a class='ion-arrow-left-a' style="align-self: center;" href="{% url 'about' request.user.customer.id %}"> Go back</a>
      </div>

      <div class="image-box">
          <div style="text-align: center;" class='card-header bg-secondary'><strong>Account settings</strong></div>
       <a href=""><img src="{{request.user.customer.profile_pic.url}}" alt=""></a>
      </div>


      <div class="detail-box">     
        <div class="head-det"><div style="color: white;" ><strong> DETAILS</strong></div></div>
            <div class="detail-box-inside">
                <div class="info-name">Name: <span class="spanny">{{request.user.customer.name}}</span></div>
                <div class="info-email">Email: <span class="spanny">{{request.user.customer.email}}</span></div>
                <div class="info-num">Mobile: <span class="spanny">{{request.user.customer.phone}}</span></div>
            </div>
        <div id="edit-btn" ><a class="btn btn-lg btn-info" href="{% url 'edit_profile'  %}">edit</a></div>
            
        </div>
</div>


{%      endblock        %}
